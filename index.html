<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center flex-column align-items-center">
    <header class="mt-2">
        <h1 class="text-black text-center text-capitalize"><span>B</span>ook <span class="">m</span>ark <i class="fa-solid fa-book-open"></i></h1>
    </header>
    <section class="favorite my-5 w-100">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <h2><i class="fa-solid fa-bookmark"></i> <span>B</span>ookmark <span>Y</span>our <span>F</span>avorite <span>S</span>ites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="my-5 w-100">
                <label for="SiteName" class="form-label"><i class="fa-solid fa-book"></i> Book Name</label>
                <input type="text" class="form-control" id="SiteName" placeholder="Sahih al-Bukhari">
                <div id="NameRegistered" class="bg-danger-subtle text-center w-100 text-capitalize mt-2 d-none">The name of the book is registered</div>
            </div>
            <div class="mb-5 w-100">
                <label for="SiteURL" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url" class="form-control" id="SiteURL" placeholder="https://example.com">
                <div id="invalid" class="bg-danger-subtle text-center d-none">
                    This link is invalid
                </div>
            </div>
            <button class="btn btn-outline-success px-5 py-2" id="btSubmit" type="submit">Submit</button>
        </div>
    </section>
    <section class="DisplayBook w-100">
        <div class="container">
            <table class="w-100 text-center bg-white">
                <thead class="BorderBottomT">
                    <th class="py-2">Index</th>
                    <th class="py-2">Website Name</th>
                    <th class="py-2">Visit</th>
                    <th class="py-2">Delete</th>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
